<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmum-scale=1, user-scalable=no">
    <title>Contato</title>
    <link rel="stylesheet" href="./css/style.css">

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@300;400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
    <main id="main-container">
        <!--Informações de endereço-->
        <div id="address-container">
            <div class="fade"></div>
            <div id="address-content">
                <h2><ion-icon name="navigate-outline"></ion-icon>Endereço</h2>
                <p>Rua das Flores, 133</p>
            
                <h2><ion-icon name="call-outline"></ion-icon>Telefone</h2>
                <p>(48) 9999-9999</p>
           
                <h2><ion-icon name="mail-outline"></ion-icon>Email</h2>
                <p>nossoemail@email.com</p>
            </div>
        </div>

        </div>
        <!--Form para contato-->
        <div id="form-container">
            <h2>Nos mande uma mensagem!</h2>
            <form id="contact-form">
                <label for="name">Seu nome:</label>
                <input type="text" name="name" placeholder="Digite seu nome">
                <label for="email">Seu email:</label>
                <input type="email" name="email" placeholder="Digite seu email">
                <label for="phone">Seu telefone:</label>
                <input type="text" name="phone" placeholder="Digite seu telefone">
                <label for="msg">Sua mensagem:</label>
                <textarea name="msg" id="msg" placeholder="Como podemos te ajudar?"></textarea>
                <input type="submit" value="enviar mensagem">
            </form>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
